apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    signingConfigs {
        szlifConfig {
            storeFile file("${rootDir}/dev_tools/szlif.keystore")
            storePassword "qwerty"
            keyAlias "szlif"
            keyPassword "qwerty"
        }
    }

    defaultConfig {
        applicationId "com.polidea.konradkrakowiak"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField('String','API_URL', '"http://api.stackexchange.com/"')
            signingConfig android.signingConfigs.szlifConfig
        }
        release {
            buildConfigField('String','API_URL', '"http://api.stackexchange.com/"')
            signingConfig android.signingConfigs.szlifConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-retrofit:1.4.14'
    compile 'com.jakewharton.timber:timber:2.5.0'
    compile 'org.parceler:parceler-api:0.2.15'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.google.dagger:dagger:2.0-SNAPSHOT'

    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'

    apt 'com.google.dagger:dagger-compiler:2.0-SNAPSHOT'
    apt "org.parceler:parceler:0.2.15"

    androidTestCompile 'org.parceler:parceler-api:0.2.15'

    provided 'org.glassfish:javax.annotation:10.0-b28'
}
